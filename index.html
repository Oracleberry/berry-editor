<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerryEditor</title>

    <!-- JetBrains Mono Font - Essential for IntelliJ look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <script type="module">
      // Tauri 2.0 の invoke を WASM から呼べるようにグローバルに露出させる
      window.berry_invoke = async (cmd, args) => {
        try {
          console.log('berry_invoke called:', cmd, args);
          // Tauri v2 の公式なアクセス方法
          if (window.__TAURI_INTERNALS__ && window.__TAURI_INTERNALS__.invoke) {
            const result = await window.__TAURI_INTERNALS__.invoke(cmd, args);
            console.log('berry_invoke result:', cmd, result);
            return result;
          } else {
            throw new Error('Tauri API not available');
          }
        } catch (e) {
          console.error("berry_invoke error:", cmd, e);
          throw e;
        }
      };
      console.log('berry_invoke registered');
    </script>
    <link data-trunk rel="rust" data-wasm-opt="0" data-target-name="berry_editor"/>
    <style>
        :root {
            --char-width: 7.8125px; /* JetBrains Mono 13px の正確な値 */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            /* JetBrains Mono - IntelliJ's official font */
            font-family: 'JetBrains Mono', Menlo, Monaco, 'Courier New', monospace;
            background: #2B2B2B; /* IntelliJ Darcula background */
            color: #a9b7c6; /* Darcula text color */
            overflow: hidden;
            /* フォントレンダリング最適化 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            /* ✅ タブ数字を等幅化 */
            font-feature-settings: "tnum";
            font-variant-ligatures: none;
        }

        .berry-editor-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .berry-editor-sidebar {
            width: 250px;
            min-width: 250px;
            max-width: 250px;
            background: #2B2B2B; /* Same as editor background */
            border-right: 1px solid #323232; /* Thin dark border */
            overflow-y: auto;
            display: flex !important;
            flex-direction: column;
            flex-shrink: 0;
        }

        .berry-editor-sidebar-header {
            padding: 8px 12px; /* Tighter padding */
            background: #2B2B2B; /* Same as editor background */
            border-bottom: 1px solid #323232;
            font-size: 12px; /* Slightly larger for header */
            font-weight: 600; /* Semi-bold for header */
            color: #bbbbbb; /* Lighter gray for header */
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: none; /* No uppercase */
            font-family: 'JetBrains Mono', Menlo, Monaco, 'Courier New', monospace;
        }

        .berry-editor-refresh-btn {
            background: none;
            border: none;
            color: #afb1b3;
            cursor: pointer;
            font-size: 14px;
            padding: 0 4px;
        }

        .berry-editor-refresh-btn:hover {
            color: #ffffff;
        }

        .berry-editor-file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 2px 0; /* Reduced padding for density */
            min-height: 100px;
            background: #2B2B2B; /* Same as editor background */
        }

        .berry-editor-file-item {
            padding: 2px 8px; /* IntelliJ-like tight padding */
            cursor: pointer;
            color: #afb1b3 !important;
            background: transparent !important; /* No background by default */
            border: none !important; /* Remove red debug border */
            min-height: 20px !important; /* Height for readability */
            display: flex !important;
            align-items: center;
            font-size: 13px; /* Match IntelliJ file tree size */
            font-weight: 400; /* Normal weight */
            user-select: none;
            position: relative;
            white-space: nowrap;
            line-height: 1.2; /* Tight line height */
            font-family: 'JetBrains Mono', Menlo, Monaco, 'Courier New', monospace;
        }

        .berry-editor-file-item:hover {
            background: #464a4d !important; /* Subtle hover */
        }

        .berry-editor-file-item.selected {
            background: #2d333b !important; /* Darcula selection */
            color: #ffffff !important;
        }

        /* Tree lines */
        .berry-editor-tree-line {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #3e3e3e;
            pointer-events: none;
        }

        .berry-editor-folder-icon {
            margin-right: 4px;
            width: 16px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #858585;
            transition: transform 0.1s ease;
        }

        .berry-editor-folder-icon.expanded {
            transform: rotate(90deg);
        }

        .berry-editor-file-icon {
            margin-right: 6px;
            width: 18px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .berry-editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            outline: none !important; /* フォーカス時の枠を消す */
            position: relative;
        }

        .berry-editor-tab-bar {
            display: flex;
            background: #2B2B2B; /* Same as editor background */
            border-bottom: 1px solid #323232; /* Thin border */
            min-height: 32px; /* Slightly smaller */
        }

        .berry-editor-tab {
            padding: 4px 12px; /* Tighter padding */
            background: #2B2B2B; /* Same as editor background */
            border-right: 1px solid #323232; /* Thin border */
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px; /* Smaller font */
            color: #afb1b3;
        }

        .berry-editor-tab.active {
            background: #4e5254; /* Slightly lighter for active */
            border-bottom: none; /* No blue line */
            color: #ffffff;
        }

        .berry-editor-tab-close {
            background: none;
            border: none;
            color: #afb1b3;
            cursor: pointer;
            font-size: 14px;
            padding: 0 2px;
        }

        .berry-editor-tab-close:hover {
            color: #ffffff;
        }

        .berry-editor-pane {
            flex: 1;
            background: #2B2B2B; /* IntelliJ Darcula editor background */
            overflow: auto;
            tab-size: 4; /* タブをスペース4つ分に固定 */
            -moz-tab-size: 4;
            outline: none !important; /* フォーカス時の枠を消す */
            cursor: text; /* テキスト入力カーソルを表示 */
            position: relative;
        }

        /* 隠しテキストエリア：これですべての入力を捕まえます */
        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            width: 1px;
            height: 1px;
        }

        .berry-editor-content {
            display: flex;
            padding: 8px 0; /* Reduced padding */
        }

        .berry-editor-line-numbers {
            min-width: 50px;
            text-align: right;
            padding-right: 12px;
            background: #313335; /* Gutter background */
            color: #606366; /* Darker line numbers */
            font-size: 13px; /* IntelliJ standard size */
            line-height: 1.5; /* Optimal for JetBrains Mono */
            user-select: none;
            border-right: 1px solid #323232;
            font-family: 'JetBrains Mono', Menlo, Monaco, 'Courier New', monospace;
        }

        .berry-editor-line-number {
            padding: 0 8px;
        }

        .berry-editor-lines {
            flex: 1;
            font-size: 13px; /* IntelliJ standard size */
            line-height: 1.5; /* Optimal for JetBrains Mono */
            font-family: 'JetBrains Mono', Menlo, Monaco, 'Courier New', monospace;
        }

        .berry-editor-line {
            padding: 0 12px; /* Reduced padding */
            display: block; /* ✅ ブロック要素として明示 */
            height: 20px; /* ✅ 高さを明示的に固定 */
            line-height: 20px; /* ✅ 行の高さを明示的に固定 */
            font-size: 13px !important; /* ✅ IntelliJ standard size */
            white-space: pre !important; /* IntelliJ: 半角スペースを正確な幅にする */
            tab-size: 4; /* タブ幅を4スペースに統一 */
            -moz-tab-size: 4;
            font-family: 'JetBrains Mono', Menlo, Monaco, 'Courier New', monospace !important;
            font-variant-ligatures: none !important; /* ✅ 合字による幅の変化を防止 */
            color: #a9b7c6 !important; /* Darculaテキスト色 */
            position: relative;
            z-index: 1;
            overflow: hidden; /* 行が右に突き抜けるのを防ぐ */
        }

        /* ✅ ハイライト用spanタグの高さとスペースを強制的に保持 */
        .berry-editor-line span {
            display: inline !important; /* inline-blockだとズレる場合がある */
            white-space: pre !important; /* spanの中でもスペースを保持 */
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            vertical-align: baseline !important; /* ベースライン揃え */
        }

        /* ✅ Markdown専用のスタイル強制 */
        .berry-editor-line[data-lang="markdown"] {
            color: #6a8759; /* Markdownのデフォルト色 */
        }

        /* contenteditable のフォーカス枠を消す */
        [contenteditable]:focus {
            outline: none !important;
        }

        .berry-editor-status-bar {
            height: 22px; /* IntelliJ standard height */
            background: #2B2B2B; /* Same as editor background */
            color: #afb1b3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            font-size: 11px;
            gap: 16px;
            border-top: 1px solid #323232; /* Separator */
            box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.03); /* Subtle highlight for depth */
        }

        /* Darcula Syntax Highlighting - IntelliJ IDEA colors */
        .syntax-keyword { color: #CC7832; font-weight: bold; } /* Orange - IntelliJ keywords */
        .syntax-function { color: #FFC66D; } /* Yellow - IntelliJ functions */
        .syntax-type { color: #A9B7C6; } /* Light gray - IntelliJ types */
        .syntax-string { color: #6A8759; } /* Green - IntelliJ strings */
        .syntax-number { color: #6897BB; } /* Blue - IntelliJ numbers */
        .syntax-comment { color: #629755; font-style: italic; } /* Green - IntelliJ comments */
        .syntax-operator { color: #A9B7C6; } /* Default text */
        .syntax-identifier { color: #A9B7C6; } /* Default text */
        .syntax-attribute { color: #BBB529; } /* Yellow-brown - IntelliJ attributes like #[derive] */
        .syntax-constant { color: #9876AA; } /* Purple - IntelliJ constants and enums */

        /* Main editor area layout */
        .berry-editor-main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Bottom panel for diagnostics */
        .berry-editor-bottom-panel {
            height: 200px;
            border-top: 1px solid #323232; /* Darcula border */
            background: #2B2B2B; /* IntelliJ Darcula background */
            overflow-y: auto;
        }

        /* Debug sidebar on the right */
        .berry-editor-debug-sidebar {
            width: 300px;
            background: #3c3f41; /* Darcula sidebar */
            border-left: 1px solid #323232; /* Darcula border */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Status bar buttons */
        .berry-status-button {
            background: #4e5254; /* Darcula button */
            color: #afb1b3;
            border: 1px solid #323232;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 11px;
            border-radius: 0; /* No rounded corners */
        }

        .berry-status-button:hover {
            background: #5a5d60; /* Subtle Darcula hover */
        }

        .berry-editor-status-left,
        .berry-editor-status-right {
            display: flex;
            align-items: center;
        }

        /* Panel styles */
        .berry-panel {
            border-bottom: 1px solid #3e3e3e;
            background: #252525;
        }

        .berry-panel-header {
            padding: 8px 12px;
            background: #2d2d2d;
            border-bottom: 1px solid #3e3e3e;
            font-size: 11px;
            font-weight: 600;
            color: #858585;
        }

        .berry-panel-content {
            padding: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Diagnostics */
        .berry-diagnostics-list {
            padding: 4px;
        }

        .berry-diagnostic {
            padding: 4px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .berry-diagnostic:hover {
            background: rgba(255,255,255,0.05);
        }

        .berry-diagnostic-error {
            border-left: 3px solid #f48771;
        }

        .berry-diagnostic-warning {
            border-left: 3px solid #cca700;
        }

        .berry-diagnostic-info {
            border-left: 3px solid #75beff;
        }

        .berry-diagnostic-icon {
            font-weight: bold;
        }

        .berry-diagnostic-message {
            flex: 1;
        }

        .berry-diagnostic-location {
            color: #858585;
            font-size: 11px;
        }

        /* Completion Widget */
        .berry-completion-widget {
            background: #252526;
            border: 1px solid #454545;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            min-width: 300px;
            max-width: 500px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
        }

        .berry-completion-list {
            padding: 4px 0;
        }

        .berry-completion-item {
            padding: 2px 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #d4d4d4;
        }

        .berry-completion-item:hover,
        .berry-completion-item-selected {
            background: #094771;
        }

        .berry-completion-kind {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #383838;
            border-radius: 2px;
            font-size: 10px;
            font-weight: bold;
            color: #c586c0;
            flex-shrink: 0;
        }

        .berry-completion-label {
            flex: 1;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .berry-completion-detail {
            color: #858585;
            font-size: 11px;
        }

        /* Hover Tooltip */
        .berry-hover-tooltip {
            background: #252526;
            border: 1px solid #454545;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
            padding: 8px 12px;
            max-width: 500px;
            font-size: 12px;
            border-radius: 3px;
        }

        .berry-hover-content {
            color: #d4d4d4;
        }

        .berry-hover-text {
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .berry-hover-code {
            background: #1e1e1e;
            border: 1px solid #3e3e3e;
            border-radius: 3px;
            padding: 8px;
            margin: 4px 0;
            overflow-x: auto;
        }

        .berry-hover-code pre {
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #d4d4d4;
            white-space: pre;
        }

        /* Diagnostics Empty State */
        .berry-diagnostics-empty {
            padding: 16px;
            text-align: center;
            color: #858585;
            font-size: 12px;
        }

        /* Button styles */
        .berry-button {
            background: #0e639c;
            border: none;
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 2px;
        }

        .berry-button:hover {
            background: #1177bb;
        }

        .berry-icon-button {
            background: none;
            border: none;
            color: #858585;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
        }

        .berry-icon-button:hover:not(:disabled) {
            background: rgba(255,255,255,0.1);
            color: #d4d4d4;
        }

        .berry-icon-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Git UI Styles */
        .berry-git-panel {
            padding: 8px;
        }

        .berry-git-header {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #3e3e3e;
            margin-bottom: 8px;
        }

        .berry-git-branch-select {
            flex: 1;
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #3e3e3e;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 2px;
        }

        .berry-git-refresh-btn {
            background: #0e639c;
            border: none;
            color: white;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 2px;
        }

        .berry-git-refresh-btn:hover:not(:disabled) {
            background: #1177bb;
        }

        .berry-git-refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .berry-git-error {
            background: #5a1d1d;
            border: 1px solid #be1100;
            color: #f48771;
            padding: 8px;
            margin: 8px 0;
            border-radius: 2px;
            font-size: 12px;
        }

        .berry-git-loading {
            padding: 16px;
            text-align: center;
            color: #858585;
            font-size: 12px;
        }

        .berry-git-empty {
            padding: 16px;
            text-align: center;
            color: #858585;
            font-size: 12px;
            font-style: italic;
        }

        .berry-git-section-title {
            font-size: 11px;
            font-weight: 600;
            color: #858585;
            padding: 8px 4px 4px;
            text-transform: uppercase;
        }

        .berry-git-changes,
        .berry-git-staged {
            margin-bottom: 12px;
        }

        .berry-git-file {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .berry-git-file:hover {
            background: rgba(255,255,255,0.05);
        }

        .berry-git-file-status {
            width: 16px;
            font-weight: bold;
            color: #4ec9b0;
        }

        .berry-git-file-path {
            flex: 1;
            color: #d4d4d4;
        }

        .berry-git-stage-btn,
        .berry-git-unstage-btn {
            background: none;
            border: 1px solid #858585;
            color: #858585;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 2px;
        }

        .berry-git-stage-btn:hover,
        .berry-git-unstage-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #d4d4d4;
        }

        .berry-git-commit {
            border-top: 1px solid #3e3e3e;
            padding-top: 8px;
        }

        .berry-git-commit-message {
            width: 100%;
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #3e3e3e;
            padding: 8px;
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 8px;
            border-radius: 2px;
        }

        .berry-git-commit-btn {
            width: 100%;
            background: #0e639c;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 2px;
        }

        .berry-git-commit-btn:hover:not(:disabled) {
            background: #1177bb;
        }

        .berry-git-commit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Commit History */
        .berry-commit-history {
            max-height: 400px;
            overflow-y: auto;
        }

        .berry-commit-item {
            padding: 8px;
            border-bottom: 1px solid #3e3e3e;
            cursor: pointer;
        }

        .berry-commit-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .berry-commit-item-selected {
            background: #094771;
        }

        .berry-commit-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .berry-commit-hash {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            color: #4ec9b0;
        }

        .berry-commit-time {
            font-size: 11px;
            color: #858585;
        }

        .berry-commit-message {
            font-size: 12px;
            color: #d4d4d4;
            margin-bottom: 2px;
        }

        .berry-commit-author {
            font-size: 11px;
            color: #858585;
        }

        /* Branch Manager */
        .berry-branch-manager {
            padding: 8px;
        }

        .berry-branch-header {
            padding: 8px 0;
            border-bottom: 1px solid #3e3e3e;
            margin-bottom: 8px;
        }

        .berry-branch-create-dialog {
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 2px;
        }

        .berry-input {
            width: 100%;
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #3e3e3e;
            padding: 6px 8px;
            font-size: 12px;
            margin-bottom: 8px;
            border-radius: 2px;
        }

        .berry-dialog-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .berry-branch-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .berry-branch-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-bottom: 1px solid #3e3e3e;
        }

        .berry-branch-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .berry-branch-name {
            flex: 1;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #d4d4d4;
        }

        .berry-branch-checkout-btn,
        .berry-branch-delete-btn {
            background: #0e639c;
            border: none;
            color: white;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 11px;
            border-radius: 2px;
        }

        .berry-branch-checkout-btn:hover {
            background: #1177bb;
        }

        .berry-branch-delete-btn {
            background: #a1260d;
        }

        .berry-branch-delete-btn:hover {
            background: #c72e0d;
        }
