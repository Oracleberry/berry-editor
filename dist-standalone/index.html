<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerryEditor</title>
    
<script type="module">
import init, * as bindings from '/berry-editor.js';
const wasm = await init({ module_or_path: '/berry-editor_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        .berry-editor-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .berry-editor-sidebar {
            width: 250px;
            background: #252525;
            border-right: 1px solid #3e3e3e;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .berry-editor-sidebar-header {
            padding: 12px 16px;
            background: #2d2d2d;
            border-bottom: 1px solid #3e3e3e;
            font-size: 11px;
            font-weight: 600;
            color: #858585;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .berry-editor-refresh-btn {
            background: none;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 16px;
            padding: 0 4px;
        }

        .berry-editor-refresh-btn:hover {
            color: #d4d4d4;
        }

        .berry-editor-file-tree {
            flex: 1;
            overflow-y: auto;
        }

        .berry-editor-file-item {
            padding: 4px 8px;
            cursor: pointer;
            color: #d4d4d4;
            font-size: 13px;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .berry-editor-file-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .berry-editor-folder-icon {
            margin-right: 4px;
            width: 16px;
            display: inline-block;
            text-align: center;
        }

        .berry-editor-folder-icon.collapsed::before {
            content: '▶';
            font-size: 10px;
        }

        .berry-editor-folder-icon.expanded::before {
            content: '▼';
            font-size: 10px;
        }

        .berry-editor-file-icon {
            margin-right: 6px;
        }

        .berry-editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .berry-editor-tab-bar {
            display: flex;
            background: #252525;
            border-bottom: 1px solid #3e3e3e;
            min-height: 35px;
        }

        .berry-editor-tab {
            padding: 8px 16px;
            background: #252525;
            border-right: 1px solid #3e3e3e;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #d4d4d4;
        }

        .berry-editor-tab.active {
            background: #1e1e1e;
            border-bottom: 2px solid #007acc;
        }

        .berry-editor-tab-close {
            background: none;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 16px;
            padding: 0 4px;
        }

        .berry-editor-tab-close:hover {
            color: #d4d4d4;
        }

        .berry-editor-pane {
            flex: 1;
            background: #1e1e1e;
            overflow: auto;
        }

        .berry-editor-content {
            display: flex;
            padding: 16px 0;
        }

        .berry-editor-line-numbers {
            min-width: 50px;
            text-align: right;
            padding-right: 16px;
            color: #858585;
            font-size: 14px;
            line-height: 1.6;
            user-select: none;
        }

        .berry-editor-line-number {
            padding: 0 8px;
        }

        .berry-editor-lines {
            flex: 1;
            font-size: 14px;
            line-height: 1.6;
        }

        .berry-editor-line {
            padding: 0 16px;
            white-space: pre;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .berry-editor-status-bar {
            height: 24px;
            background: #007acc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            font-size: 11px;
            gap: 16px;
        }

        /* Syntax highlighting colors */
        .syntax-keyword { color: #569cd6; }
        .syntax-function { color: #dcdcaa; }
        .syntax-type { color: #4ec9b0; }
        .syntax-string { color: #ce9178; }
        .syntax-number { color: #b5cea8; }
        .syntax-comment { color: #6a9955; font-style: italic; }
        .syntax-operator { color: #d4d4d4; }
        .syntax-identifier { color: #d4d4d4; }
    </style>
<link rel="modulepreload" href="/berry-editor.js" crossorigin="anonymous" integrity="sha384-QjyL+GRr8ZBKqkQh8hnCzpDuIoU3vnHbIQnJzg5fAjZozPoaIlOsW4Wqvy9EplC5"><link rel="preload" href="/berry-editor_bg.wasm" crossorigin="anonymous" integrity="sha384-XPq4noFWe8e76qMUOqTT1kKqyMOIMumwFZTNw29goUcrgdaMYuZMi0OZ2Z3Piljm" as="fetch" type="application/wasm"></head>
<body>
    <div id="berry-editor-wasm-root"></div>
<script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
</html>
